---
layout: default
---
<article class="{{ page.type }}{% for tag in page.tags %} {{ tag }}{% endfor %}">

  <header class="postHeader">
    <div class="postMeta">
      <p class="postIndex">#{{ page.index }}</p>
      <span class="postDate">{{ page.date | date_to_string }}</span>
    </div>
    <h1 class="postTitle">
      <a href="{{ post.url | relative_url }}">{{ page.title }}</a>
    </h1>
  </header>

  {{ content }}

  <footer class="postFooter">
    <p><span>{{ page.type }}</span> posted in</p>
    <ul>
      {% for tag in page.tags %}
        <li>{{ tag }}</li>
      {% endfor %}
    </ul>
  </footer>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
